<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Happy Birthday â€” Garv</title>

<style>
/* ======================================================
   GLOBAL + PAGE 1 + PAGE 2 â€” FULL PROJECT CSS
   ====================================================== */

:root{
  --card-w: 94%;
  --card-max: 780px;
  --muted: #5a3c42;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{
  height:100%;
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  -webkit-font-smoothing: antialiased;
}
body{
  background: linear-gradient(120deg, #e9d6ff 0%, #d5f1ff 45%, #e9f9f5 100%);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:28px;
}

/* PAGE WRAPPERS */
#page1, #page2{
  width:var(--card-w);
  max-width:var(--card-max);
}
#page2{ display:none; }

/* CARD */
.card{
  width:100%;
  background:linear-gradient(180deg,rgba(255,255,255,0.94),rgba(255,255,255,0.90));
  border-radius:18px;
  padding:30px 28px;
  box-shadow:0 18px 50px rgba(92,72,84,0.12);
  position:relative;
  overflow:visible;
}

/* TITLE */
.title{
  font-size:clamp(1.4rem,3.8vw,2rem);
  text-align:center;
  color:#7b3b60;
  margin-bottom:14px;
  font-weight:800;
}

/* TYPEWRITER TEXT */
.typing{
  font-size:clamp(1rem,2.4vw,1.06rem);
  color:var(--muted);
  line-height:1.6;
  min-height:160px;
  padding:6px 8px;
  border-radius:10px;
  margin-bottom:18px;
}

/* BUTTONS */
.controls{
  display:flex;
  justify-content:center;
  gap:12px;
}
.btn{
  background:linear-gradient(135deg,#ffd6f0,#a6fff2);
  border:none;
  padding:12px 20px;
  border-radius:14px;
  font-size:1.02rem;
  font-weight:700;
  cursor:pointer;
  color:#2b2b2b;
  box-shadow:0 8px 30px rgba(123,76,110,0.12);
  transition:transform .18s ease;
}
.btn:active{ transform:translateY(1px) scale(.99) }
.btn.played{ opacity:.9; transform:scale(.98) }

/* FOOTER NOTE */
.note{
  margin-top:18px;
  text-align:center;
  color:#6b3d4a;
  font-style:italic;
}

/* CONFETTI */
.confetti{
  position:absolute;
  pointer-events:none;
  border-radius:3px;
  opacity:.98;
  animation:confetti-fall 2s linear forwards;
}
@keyframes confetti-fall{
  0%{transform:translateY(0) rotate(0);opacity:1}
  100%{transform:translateY(220px) rotate(420deg);opacity:0}
}

/* SPARKLES */
.spark{
  position:absolute;
  width:8px;
  height:8px;
  border-radius:50%;
  background:radial-gradient(circle,#fff 0%,rgba(255,255,255,.2)60%);
  filter:blur(.6px);
  opacity:.95;
  transform:translate(-50%,-50%);
  animation:spark-rise 1.2s ease-out forwards;
}
@keyframes spark-rise{
  from{transform:translate(-50%,-50%) scale(1);opacity:1}
  to{transform:translate(-50%,-120%) scale(.4);opacity:0}
}

/* ============================================
   PAGE 2 â€” FUN INTERACTIVE PAGE
   ============================================ */

#page2{
  animation:fadeInPage .7s ease forwards;
}
@keyframes fadeInPage{
  from{opacity:0;transform:translateY(14px)}
  to{opacity:1;transform:translateY(0)}
}

.page2-title{
  font-size:clamp(1.4rem,3.8vw,2rem);
  color:#7b3b60;
  font-weight:800;
  text-align:center;
  margin-bottom:10px;
}

.page2-note{
  text-align:center;
  color:#6b3d4a;
  margin-bottom:18px;
  font-size:1rem;
}

/* BALLOONS */
.balloon{
  position:absolute;
  width:60px;
  height:80px;
  background:radial-gradient(circle at 50% 35%,#ffb6c9,#ff87ab);
  border-radius:50% 50% 48% 48%;
  animation:floatUp 6s ease-in-out infinite;
  cursor:pointer;
}
@keyframes floatUp{
  0%{transform:translateY(0) translateX(0)}
  50%{transform:translateY(-40px) translateX(10px)}
  100%{transform:translateY(0) translateX(0)}
}
.balloon::after{
  content:"";
  position:absolute;
  width:2px;
  height:40px;
  background:rgba(0,0,0,0.15);
  left:50%;
  bottom:-40px;
  transform:translateX(-50%);
}

/* POP */
@keyframes popBalloon{
  0%{transform:scale(1);opacity:1}
  100%{transform:scale(0);opacity:0}
}

/* RUNAWAY BUTTON */
.catch-btn{
  margin-top:40px;
  background:linear-gradient(135deg,#ffd6f0,#a6fff2);
  padding:12px 20px;
  border-radius:14px;
  border:none;
  font-weight:700;
  font-size:1.02rem;
  cursor:pointer;
  color:#2b2b2b;
  box-shadow:0 8px 30px rgba(123,76,110,0.12);
  position:relative;
  transition:transform .18s ease, left .2s ease, top .2s ease;
}
.catch-btn:hover{
  transform:scale(1.06);
}

@media(max-width:480px){
  .card{padding:20px}
  .typing{min-height:140px}
  .btn{width:100%}
}
</style>
</head>

<body>

<!-- ========================================================
     PAGE 1
======================================================== -->
<div id="page1">
  <main class="card">
    <h1 class="title">ðŸŽ‰ Happy Birthday Garv! ðŸŽ‰</h1>

    <div id="message" class="typing"></div>

    <div class="controls">
      <button id="musicBtn" class="btn">ðŸ’— Play Music & Open</button>
    </div>

    <div class="note">â€” with lots of kasht taken by your homie</div>
  </main>
</div>

<!-- ========================================================
     PAGE 2 â€” INTERACTIVE FUN
======================================================== -->
<div id="page2">
  <main class="card">

    <h2 class="page2-title">ðŸŽˆ Bonus Fun Page ðŸŽˆ</h2>
    <p class="page2-note">Pop the balloons & try to click the running button ðŸ˜­ðŸ’—</p>

    <!-- Balloons container -->
    <div id="balloonArea" style="position:relative; height:320px; margin-top:10px;"></div>

    <!-- Runaway button -->
    <div style="text-align:center;">
      <button id="runBtn" class="catch-btn">Catch Me ðŸ˜­</button>
    </div>

  </main>
</div>

<!-- Audio -->
<audio id="bgMusic" src="music.mp3" preload="auto"></audio>

<script>
/* ============================================================
   TYPEWRITER TEXT
============================================================ */
const TEXT = `Bhaiii tysm for guiding me and explaining things to me for hours... (your full message here)`;

const msg = document.getElementById("message");
let i = 0;
function type(){
  if(i < TEXT.length){
    const ch = TEXT[i++];
    msg.innerHTML += (ch === "\n" ? "<br>" : ch);
    setTimeout(type, 20 + (".!?".includes(ch) ? 140 : (",;".includes(ch) ? 60 : 0)));
  }
}

/* ============================================================
   AUDIO + PAGE TRANSITION
============================================================ */
const musicBtn = document.getElementById("musicBtn");
const bgm = document.getElementById("bgMusic");

musicBtn.addEventListener("click", async ()=>{
  try{ await bgm.play(); }catch(e){}
  bgm.loop = true;
  bgm.volume = 0.85;

  if(i === 0) setTimeout(type, 300);

  musicBtn.disabled = true;
  musicBtn.textContent = "ðŸŽµ Playing...";
  musicBtn.classList.add("played");

  // switch to Page 2 after typing finishes:
  setTimeout(()=>{ 
    document.getElementById("page1").style.display="none";
    document.getElementById("page2").style.display="block";
    spawnBalloons();
  }, 5000);
});

/* ============================================================
   CONFETTI + SPARKLES (shared)
============================================================ */
function spawnConfetti(x,y,count=20){
  for(let k=0;k<count;k++){
    const d=document.createElement("div");
    d.className="confetti";
    const size=6+Math.random()*10;
    d.style.width=size+"px";
    d.style.height=(size*0.6)+"px";
    d.style.left=(x+Math.random()*40-20)+"px";
    d.style.top=(y+Math.random()*20-10)+"px";
    d.style.background = ["#FFB6C1","#FFD1A9","#C6E6FF","#EAD7FF","#B8F3D6"][Math.floor(Math.random()*5)];
    document.body.appendChild(d);
    setTimeout(()=>d.remove(),2000);
  }
}

document.addEventListener("pointermove",e=>{
  if(Math.random()>0.2)return;
  const s=document.createElement("div");
  s.className="spark";
  s.style.left=e.pageX+"px";
  s.style.top=e.pageY+"px";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),1200);
});

/* ============================================================
   PAGE 2 â€” BALLOONS + RUNNING BUTTON
============================================================ */

function spawnBalloons(){
  const area = document.getElementById("balloonArea");
  for(let b=0;b<6;b++){
    const balloon=document.createElement("div");
    balloon.className="balloon";
    balloon.style.left = (20 + Math.random()*80) + "%";
    balloon.style.top = (20 + Math.random()*60) + "px";

    balloon.addEventListener("click", e=>{
      balloon.style.animation = "popBalloon .3s forwards";
      spawnConfetti(e.pageX,e.pageY,25);
      setTimeout(()=>balloon.remove(),300);
    });

    area.appendChild(balloon);
  }
}

/* RUNAWAY BUTTON */
const runBtn = document.getElementById("runBtn");
runBtn.addEventListener("mouseover", ()=>{
  const x = Math.random()*220 - 110;
  const y = Math.random()*140 - 70;
  runBtn.style.transform = `translate(${x}px, ${y}px)`;
});
runBtn.addEventListener("click", e=>{
  spawnConfetti(e.pageX,e.pageY,35);
});
</script>

</body>
</html>
