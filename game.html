<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Birthday Race — Game</title>

<link rel="stylesheet" href="style.css">

<style>
  /* Make sure sky & road backgrounds show */
  body.game-page {
    margin: 0;
    overflow: hidden;
    background: #000;
  }

  #sky {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: url('sky.png') repeat-y center/cover;
    z-index: -3;
    animation: skyScroll 18s linear infinite;
  }
  @keyframes skyScroll { 
    from { background-position-y: 0; }
    to   { background-position-y: 2048px; }
  }

  #road {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: url('road.png') repeat-y center/cover;
    z-index: -2;
    opacity: 0.9;
    animation: roadScroll 3s linear infinite;
  }
  @keyframes roadScroll { 
    from { background-position-y: 0; }
    to   { background-position-y: 1024px; }
  }

  #car {
    display: none; /* car drawn on canvas instead */
  }

  #gameRoot {
    position: relative;
    width: 100%;
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }

  #gameCanvas {
    background: transparent;
    display: block;
  }

  #overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.55);
    color: white;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    z-index: 5;
  }

  #overlayBtns {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .primary-btn, .secondary-btn {
    padding: 12px 18px;
    border-radius: 10px;
    border: none;
    font-size: 18px;
  }

  .primary-btn {
    background: #ff4971;
    color: white;
  }

  .secondary-btn {
    background: #ddd;
  }

  #touchControls {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin-top: 15px;
  }

  .ctl {
    font-size: 32px;
    padding: 12px 20px;
    border-radius: 10px;
  }
</style>

</head>
<body class="game-page">
  <div id="sky"></div>
  <div id="road"></div>

  <div id="gameRoot">
      <canvas id="gameCanvas"></canvas>

      <div id="overlay">
          <h2 id="overlayTitle"></h2>
          <p id="overlayText"></p>
          <button id="restart">Restart</button>
      </div>
  </div>

  <div id="touchControls">
      <button id="leftBtn">◀</button>
      <button id="rightBtn">▶</button>
  </div>

  <audio id="bgm" src="music.mp3"></audio>
</body>

</html>
