<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Birthday Race — Game</title>

<link rel="stylesheet" href="style.css">
</head>

<body class="game-page">

    <!-- Background layers -->
    <div id="sky"></div>
    <div id="road"></div>

    <!-- Tap-to-start button (required for iOS audio) -->
    <button id="startBtn">Start Game</button>

    <!-- Game container -->
    <div id="gameRoot">
        <canvas id="gameCanvas" width="420" height="720"></canvas>

        <div id="hud">
            <div id="hearts"></div>
            <div id="score">Score: 0</div>
        </div>

        <!-- Game over / instructions overlay -->
        <div id="overlay">
            <h2 id="overlayTitle"></h2>
            <p id="overlayText"></p>

            <div id="overlayBtns">
                <button id="restart" class="primary-btn">Restart</button>
                <button id="back" class="secondary-btn" onclick="location.href='index.html'">Back</button>
            </div>
        </div>
    </div>

    <!-- Touch controls -->
    <div id="touchControls">
        <button id="leftBtn" class="ctl">◀</button>
        <button id="rightBtn" class="ctl">▶</button>
    </div>

    <!-- Audio (iOS requires a button click to start) -->
    <audio id="bgm" src="music.mp3" preload="auto"></audio>

    <!-- Game logic -->
    <script src="script.js"></script>

</body>
</html>
