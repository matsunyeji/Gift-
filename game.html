<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Car Game</title>

<style>
    body.game-page {
        margin: 0;
        padding: 0;
        overflow: hidden !important;
        position: fixed;
        width: 100%;
        height: 100%;
        touch-action: none;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #sky {
        position: absolute;
        top: 0;
        width: 100%;
        height: 40%;
        background: url("sky.png") repeat-y center;
        background-size: cover;
        z-index: -3;
    }

    #road {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60%;
        background: url("bg.png") repeat-y center;
        background-size: cover;
        animation: moveBg 0.25s linear infinite;
        z-index: -2;
    }

    @keyframes moveBg {
        from { background-position-y: 0; }
        to   { background-position-y: 512px; }
    }

    #gameRoot {
        position: relative;
        width: 400px;
        height: 600px;
    }

    #gameCanvas {
        background: transparent;
        width: 100%;
        height: 100%;
        display: block;
    }

    #overlay {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.6);
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        color: #fff;
        font-family: Arial;
        padding: 20px;
    }

    #touchControls {
        position: absolute;
        bottom: 20px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0 40px;
        pointer-events: auto;
    }

    #touchControls button {
        width: 80px;
        height: 80px;
        font-size: 40px;
        border-radius: 50%;
        border: none;
        background: rgba(255,255,255,0.5);
        backdrop-filter: blur(4px);
    }

    #startBtn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px 40px;
        font-size: 22px;
        background: #fff;
        border: none;
        border-radius: 10px;
        z-index: 10;
    }
</style>

</head>
<body class="game-page">

    <div id="sky"></div>
    <div id="road"></div>

    <button id="startBtn">Start Game</button>

    <div id="gameRoot">
        <canvas id="gameCanvas" width="400" height="600"></canvas>

        <div id="overlay">
            <h2 id="overlayTitle"></h2>
            <p id="overlayText"></p>
            <button id="restart">Restart</button>
        </div>
    </div>

    <div id="touchControls">
        <button id="leftBtn">◀</button>
        <button id="rightBtn">▶</button>
    </div>

    <audio id="bgm" src="music.mp3" preload="auto"></audio>

<script src="script.js"></script>

</body>
</html>
